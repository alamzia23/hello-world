name: Cherry-Pick and Create PR

on:
  workflow_dispatch:
    inputs:
      PR_SHA:
        description: SHA of the commit to cherry-pick
        required: true
      BASE_BRANCH:
        description: Base branch to create PR against (optional, defaults to main)
        required: false
        default: main

jobs:
  cherry-pick-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "alamziya.fzd@gmail.com"
          git config --global user.name "alamzia23"

      - name: Access all the 
        run: git fetch --all

      - name: Create INT branch if needed
        run: |
          git branch -f INT ${{ github.event.inputs.BASE_BRANCH || 'main' }} || true
          git checkout INT

      - name: Cherry-pick commit
        run: git cherry-pick ${{ github.event.inputs.PR_SHA }}

      - name: Push INT branch
        run: git push origin INT

      - name: Create pull request
        run: gh pr create --base main --head INT --title "Cherry-pick of commit ${{ github.event.inputs.PR_SHA }}"
