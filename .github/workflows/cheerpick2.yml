on:
  workflow_dispatch:
    inputs:
      PR_SHA:
        description: SHA of the commit to cherry-pick
        required: true
      BASE_BRANCH:
        description: Base branch to create PR against (optional, defaults to main)
        required: false
        default: main

jobs:
  cherry-pick-and-pr:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "alamziya.fzd@gmail.com"
          git config --global user.name "alamzia23"

      - name: Access all the repos
        run: git fetch --all

      - name: Create int branch if needed
        run: |
          git branch -f int ${{ github.event.inputs.BASE_BRANCH || 'main' }} || true
          git checkout int

      - name: Cherry-pick commit
        run: git cherry-pick ${{ github.event.inputs.PR_SHA }}

      - name: Fetch remote changes
        run: git fetch origin

      # Choose either merge or rebase:

      # Option 1: Merge
      - name: Merge remote changes
        run: git merge origin/int

      # Option 2: Rebase (comment out the merge step above if using rebase)
      # - name: Rebase onto remote branch
      #   run: git rebase origin/int

      - name: Push int branch
        run: git push origin int

      - name: Create pull request
        run: gh pr create --base main --head int --title "Cherry-pick of commit ${{ github.event.inputs.PR_SHA }}"

